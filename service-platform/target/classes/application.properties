server.port=${SERVER_PORT:8080}

# MongoDB Configuration
spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST:localhost}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:27017}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:service_platform}
spring.data.mongodb.username=${SPRING_DATA_MONGODB_USERNAME:ArSin}
spring.data.mongodb.password=${SPRING_DATA_MONGODB_PASSWORD:ArjunSingla}
spring.data.mongodb.authentication-database=${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}

# MongoDB connection settings
spring.data.mongodb.auto-index-creation=true

# Stripe configuration
stripe.api.key=${STRIPE_API_KEY:sk_test_your_key_here}

# Logging for Docker
logging.level.com.example.service=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Feature flags
# When false, registration marks email as verified and skips sending codes
feature.email.verification.enabled=${FEATURE_EMAIL_VERIFICATION_ENABLED:false}
